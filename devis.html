	<div class="head">

			<span>

<div class="devis">
	<div class="container">

		<form>
		<h3>Information personnelle</h3>
			<div class="row">
				<div class="form-group col-md-offset-1 col-md-4">
					<label>Nom</label>
					<input type="text" class="form-control" />
				</div>	

				<div class="form-group col-md-5">
					<label>Prénom</label>
					<input type="text" class="form-control" />
				</div>

			</div><!-- /.row -->

			<div class="row">
				<div class="form-group col-md-offset-1 col-md-5">
					<label>Mail</label>
					<input type="email" class="form-control" />
				</div>	

				<div class="form-group col-md-4">
					<label>Adresse</label>
					<input type="text" class="form-control" />
				</div>	

			</div><!-- /.row -->

			<div class="row">
				<div class="form-group col-md-offset-1 col-md-4">
					<label>Mobile</label>
					<input type="number" class="form-control" maxlength="10" />
				</div>	

				<div class="form-group col-md-5">
					<label>Wilaya</label>
					<input type="text" class="form-control" />
				</div>		

			</div><!-- /.row -->

				<h3>Information sur le projet</h3>

			<div class="row">
				<div class="form-group col-md-offset-1 col-md-5">
					<label for="sel1">Type de projet</label>
					<select class="form-control" id="sel1">
						<option>Construction</option>
						<option>Rénovation</option>
					</select>
				</div>	

				<div class="form-group col-md-4">
					<label>Surface (M²)</label>
					<input type="number" class="form-control" />
				</div>		

			</div><!-- /.row -->

			<div class="row">
				<div class="form-group col-md-offset-1 col-md-4">
					<label for="sel1">Forme</label>
					<select class="form-control" id="sel1">
						<option>Cuisine en U</option>
						<option>Cuisine en L</option>
						<option>Cuisine linière</option>
						<option>Autres</option>
					</select>
				</div>	

				<div class="form-group col-md-5">
					<label>Budget maximum (DA)</label>
					<input type="number" class="form-control" />
				</div>		

			</div><!-- /.row -->

			<div class="row">
				<div class="form-group col-md-offset-1 col-md-5">
					<label for="sel1">Type</label>
					<select class="form-control" id="sel1">
						<option>Bois dure massif. Hêtre, chène, frène</option>
						<option>High gloze</option>
					</select>
				</div>	

				<div class="form-group col-md-4">
					<label for="sel1">Avec un îlot</label>
					<select class="form-control" id="sel1">
						<option>Oui</option>
						<option>Non</option>
					</select>
				</div>		

			</div><!-- /.row -->
			<div class="row">
				<div class="form-group col-md-offset-1 col-md-4">
					<label for="sel1">Delai souhaité</label>
					<select class="form-control" id="sel1">
						<option>1 à 3 mois</option>
						<option>3 à 9 mois</option>
						<option>> 9 mois</option>
					</select>
				</div>	

				<div class="form-group col-md-5">
					<label for="sel1">Electromenager</label>
					<select class="form-control" id="sel1">
						<option>Oui</option>
						<option>Non</option>
					</select>
				</div>		

			</div><!-- /.row -->
			<div class="form-group row">
			<div class="col-md-offset-1 col-md-9">
				<label>Message</label>
				<textarea class="form-control" placeholder="Votre Message"></textarea>
			</div>
			</div>
			<div class="row">
				<div class="col">
					<button class="btn btn-default"> envoyer </button>
				</div>
			</div>
		</form>
	</div>

<div class="zyt">
